{% extends 'catalog/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}



<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<title>- Главная </title>
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-3 fw-normal text-body-emphasis"></h1>
        <p class="fs-5 text-body-secondary"></p>
    </div>
</header>
<div class="row row-cols-9 row-cols-md-3 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-3 rounded-3 shadow-sm" style="width: 20rem; height: 30rem">
            <div class="card-header py-3">

                <h4 class="my-0 fw-normal">{{ object.name|title }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ object.preview|media_path }}"
                     class="card-img-top" style="width: 10rem; height: 10rem">
                <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>{{ object.description|slice:100 }}</li>
                </ul>
                <a href="{% url 'card' object.pk %}" type="button" class="w-100 btn btn-lg btn-outline-primary">Info</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
